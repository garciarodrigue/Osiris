<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos desde Firebase</title>
    <!-- Agrega los scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>
</head>
<body>
    <h1>Datos desde Firebase</h1>
    <div id="data-container">
        <!-- Los datos serán mostrados aquí -->
    </div>

    <script>
        // Configura tu SDK de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAQc33cbN9pfbT-JJ1ozeIB6IUgKte2N4k",
            authDomain: "pictuface-f9763.firebaseapp.com",
            databaseURL: "https://pictuface-f9763-default-rtdb.firebaseio.com",
            projectId: "pictuface-f9763",
            storageBucket: "pictuface-f9763.appspot.com",
            messagingSenderId: "429326392955",
            appId: "1:429326392955:web:01c41e991d4bac7c590cde",
            measurementId: "G-TQ2VS4ZXGM"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referencia a la ubicación donde se encuentran tus datos en la base de datos
        const datosRef = database.ref('ruta/a/tus/datos');

        // Obtén los datos de la base de datos
        datosRef.once('value').then(function(snapshot) {
            // Obtén los datos del snapshot
            var datos = snapshot.val();

            // Mostrar los datos en el contenedor
            var dataContainer = document.getElementById('data-container');
            dataContainer.innerText = JSON.stringify(datos, null, 2);
        }).catch(function(error) {
            // Manejar cualquier error que ocurra al obtener los datos
            console.error('Error al obtener los datos:', error);
        });
    </script>
</body>
</html>
