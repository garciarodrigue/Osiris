<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes desde Firebase</title>
</head>
<body>
    <h1>Imágenes desde Firebase</h1>
    <div id="image-container">
        <!-- Las imágenes serán agregadas aquí -->
    </div>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>

    <!-- Configuración y código de Firebase -->
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAQc33cbN9pfbT-JJ1ozeIB6IUgKte2N4k",
            authDomain: "pictuface-f9763.firebaseapp.com",
            databaseURL: "https://pictuface-f9763-default-rtdb.firebaseio.com",
            projectId: "pictuface-f9763",
            storageBucket: "pictuface-f9763.appspot.com",
            messagingSenderId: "429326392955",
            appId: "1:429326392955:web:01c41e991d4bac7c590cde",
            measurementId: "G-TQ2VS4ZXGM"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Obtener una referencia a la base de datos
        const database = firebase.database();

        // Referencia a la ubicación donde se almacenan las imágenes en la base de datos
        const imagenesRef = database.ref('gs://pictuface-f9763.appspot.com');

        // Obtener los datos de las imágenes y mostrarlas
        imagenesRef.once('value').then(function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
                // Obtener la URL de la imagen de cada snapshot
                const imageUrl = childSnapshot.val().url;

                // Crear un elemento de imagen y establecer su atributo src
                const img = document.createElement('img');
                img.src = imageUrl;

                // Agregar la imagen al contenedor de imágenes
                document.getElementById('image-container').appendChild(img);
            });
        });
    </script>
</body>
</html>
